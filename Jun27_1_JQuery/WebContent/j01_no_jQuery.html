<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수 만들어놓고 -> DOM객체의 onXXX에 연결하는 작업형태
	// -> JavaScript랑 HTML이랑 왔다갔다가 한다..
	// -> html소스 길어지면 DOM객체 찾기가 어렵다...
	// -> 같은 이벤트 여러 객체에 걸어줄때...
	var iiInput = null;
	
	function mainHaha(){
		iiInput = document.getElementById("ii")
	}
	
	// interpreter방식 언어 주제에 문법이 길어 -> 오타가능성이 크고 에러가 많이난다
	// interpreter방식 언어라서 main이 없고
	function showAlert(){
		// input에 쓴 내용을 alert하는거 -> var iiInput = document.getElementById("ii")
		alert(iiInput.value);
	}
</script>
</head>
<!-- body의 onload : body에 있는거 화면에 다 나오고 나서 실행 -->
<body onload="mainHaha();">
	<input id = "ii">
	<button onclick="showAlert();">버튼</button>
</body>
</html>
