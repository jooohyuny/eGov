<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() { // body에  있는거 화면에 다 뜨고 나서
		
 		// 지금 있는 모든 button들의 click이벤트에 aaa함수 연결해두기
		/* $("button").click(function aaa(){
			var button = $("<button></button>").text("추가버튼");
			$("body").append(button);
		}); */
	// jQuery의 이벤트 연결하는 방식으로는
	// => jQeury로 추가되는 객체들의 이벤트 처리는 불가능
	}); 
	function addBtn(){
		var btn = $("<button></button>").attr("onclick","addBtn();").text("버튼");
		$("body").append(btn);
	};
</script>
</head>
<body>
	<button onclick="addBtn();">버튼</button>
</body>
</html>
